{% extends "_template.html" %}

{% block container %}
{{ super() }}
<div class='page-header'>
    <h3>Login</h3>
</div>

{%- with messages = get_flashed_messages(with_categories=True) %}
{%- if messages %}
<div class="row">
  <div class="col-md-12">
    {{utils.flashed_messages(messages)}}
  </div>
</div>
{%- endif %}
{%- endwith %}

<p><a href="{{ url_for('auth.oauth_authorize', provider='facebook') }}">Login with Facebook</a></p>
<p><a href="{{ url_for('auth.oauth_authorize', provider='google') }}">Login with Google</a></p>
<p><a href="{{ url_for('auth.oauth_authorize', provider='github') }}">Login with GitHub</a></p>
{% endblock %}
